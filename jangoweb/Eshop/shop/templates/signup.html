{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h2 class="alert alert-light border rounded"> Create An Account </h2>
            <form action="/signup" method="POST">
                
                {% csrf_token %}
                
                {% if error %}
                <div
                    class="alert alert-danger"
                    role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- First Name -->
                <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input
                        type="text"
                        name="firstname"
                        id=""
                        value="{{values.first_name}}"
                        class="form-control form-control-sm"
                        placeholder="" />
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input
                        type="text"
                        name="lastname"
                        id=""
                        value="{{values.last_name}}"
                        class="form-control form-control-sm"
                        placeholder="" />
                </div>

                <!-- Phone number -->
                <div class="mb-3">
                    <label for="" class="form-label">Phone No</label>
                    <input
                        type="number"
                        name="phone"
                        id=""
                        value="{{values.phone}}"
                        class="form-control form-control-sm"
                        placeholder="0123456789"  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        id=""
                        value="{{values.email}}"
                        class="form-control form-control-sm"
                        placeholder="example@gamil.com" required />
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        id=""
                        class="form-control form-control-sm"
                        placeholder="***********"  />
                </div>

                <div class="form-group">
                    <input type="submit"  class="btn btn-sm btn-info" value="create an account">
                </div>
                
            </form>
        </div>

    </div>
</div>


{% endblock %}
