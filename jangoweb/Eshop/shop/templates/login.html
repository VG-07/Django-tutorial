{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mt-4 mb-4 mx-auto border rounded pt-4">
            <h2 class="alert alert-light border rounded mt-4 mb-4"> Log In Here </h2>
            <form action="/login" method="POST">
                
                {% csrf_token %}
                
                {% if error %}
                <div
                    class="alert alert-danger"
                    role="alert">
                    {{error}}
                </div>
                {% endif %}
                

                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        id=""
                        value="{{values.email}}"
                        class="form-control form-control-sm"
                        placeholder="example@gamil.com" required />
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        id=""
                        class="form-control form-control-sm"
                        placeholder="***********"  />
                </div>

                <div class="form-group">
                    <input type="submit"  class="btn btn-sm btn-info col-lg-5" value="login">
                </div>
                
            </form>
        </div>

    </div>
</div>


{% endblock %}
