<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method ="POST">
        {% csrf_token %}
        {{form.first_name}} <br>
        {{form.last_name}} <br>
        {{form.email}} <br>
        {{form.phone_number}} <br>

        <button type="submit">submit</button>
    </form>


    
</body>
</html>
